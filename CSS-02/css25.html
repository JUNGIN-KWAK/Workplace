<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow 프로퍼티 활용</title>
    <style>
        p {
            width: 15em;
            height: 10em;
            border: 1px solid lightblue;
        }
        .hidden {overflow: hidden;}
        .visible {overflow: visible;}
        .scroll {overflow: scroll;}
    </style>
</head>
<body>
    <h3>overflow프로퍼티</h3>
    <hr>
    <p class="hidden"> If the hidden value is applied to the overflow you can't see anything going over the box.
        </p>
    <br>
    <p class="visible"> If the overflow value is applied to the visible content is being coract overflow in the box.</p>
    <br>
    <p class="scroll"> If the overflow value is applied to the scroll you can see the put scroll icon. </p>   
</body>
</html>
