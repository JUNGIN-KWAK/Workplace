<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>편리한 숫자 입력</title></head>
    <body>
        <style>
            body {color: red;}
        </style>
        <h3>홈 제어 시스템 - 온도 조절</h3>
        <hr>
        <form style="background-color: rgb(168, 168, 170);">
            지속시간 (0.0~10.0시간)
            <input type="number" min="0.0" max="10.0"
                        step="0.5"> <br><br>
            온도 설정: 10&deg;
            <input type="range" min="10" max="30"
                    list="temperatures">30&deg;
            <datalist id="temperatures">
                <option value="12" laber="Low">
                <option value="20" laber="Medium">
                <option value="28" laber="High">
            </datalist>
        </form>
    </body>
</html>
