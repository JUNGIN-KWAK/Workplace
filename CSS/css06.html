<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>셀렉터 만들기</title>
    <style>
        h3, li {color:brown;}
        .main {color: red;}
        div.main {color:blue;}
        #list {background-color: mistyrose;}
        ul strong {color: dodgerblue;} /*자손 셀렉터*/
        div > strong {background: yellow;} /*자식 셀렉터*/
        h3::first-letter {color :red}
        li:hover {background: yellow;}
    </style>
</head>
    <body class="main">
        <h3>Web Programming</h3>
        <hr>
    <div> 
    <div id="list">2학기 <strong>학습 내용</strong></div>
    <ul id="list">
        <li>HTML5</li>
        <li><strong>CSS</strong></li>
        <li>JAVASCRIPT</li>
    </ul>
    <div class="main">60점 이하는 F!</div>
    </div>
</body>
</html>
