<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 효과 주기</title>
    <style>
        p {
            border: 1px solid pink;
            width: 200px;
        }
        @keyframes textColorAnimation {
            0% {color: blue;}
            30% {color: green;}
            100% {color: red}
        }
        p, span {
            animation-name: textColorAnimation;
            animation-duration: 5s;
            animation-iteration-count: infintie;
        }
    </style>
</head>
<body>
    <h3>애니메이션 연습</h3>
    <hr>
    <p>
        <span>span</span>
        텍스트를 5초에 blue, green, red로
        무한 반복합니다.
    </p>
</body>
</html>
