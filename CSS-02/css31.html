<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>애니메이션</title>
        <style>
            @keyframes bomb {
                from { font-size: 500%;}
                to { font-size: 100%;}
            }
            h3 {
                animation-name: bomb;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h3>메롱!</h3>
        <hr>
        <P>
            메롱! 글자가 3초동안 500%에서 시작하여 
            100%으로 바뀌는 애니메이션 입니다.
            무한 반복합니다.</P>
    </body>
</html>
