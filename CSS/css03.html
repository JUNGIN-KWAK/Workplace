<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>&lt;style&gt; 속성에 스타일 만들기</title>
        <style>
            p {color:red; font-size: 15px;}/*모든 p 태그에 적용*/
        </style>
    </head>
    <body>
        <h3>손 흥 민</h3>
        <hr>
            <p>오페라를 좋아하고</p>
            <p>책 읽기를 좋아하고</p>
            <p style="color: blue">한식, 일식을 좋아하고</p>
            <p style="color:magenta; font-size:30px">축구를 제일 좋아합니다.</p>
    </body>
</html>
